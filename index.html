<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-4.5\css\bootstrap-grid.min.css">
  <link rel="stylesheet" href="bootstrap-4.5\css\bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e5e76f2531.js" crossorigin="anonymous"></script>

  <title>My Booklist app</title>
</head>
<body>
  <div class="container-fluid mt-4 col-sm-12 col-lg-6">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i>
    My Booklist</span></h1>
    <p id="errorMsg" class="btn-danger "></p>
    <form id="book-form">
      <div class="row">
        <div class="col-sm-12 col-lg-12">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="" id="title" class="form-control">
          </div>
          <div class="form-group">
            <label for="Author">Author</label>
            <input type="text" name="" id="author" class="form-control">
          </div>
          <div class="form-group">
            <label for="isbn">ISBN number</label>
            <input type="text" name="" id="isbn" class="form-control">
          </div>
          <input class="btn btn-primary btn-lg" type="submit" name="submit" value="Add Book" >
        </div>
      </div>
    </form>
    <table class="table table-striped mt-4"> 
      <head>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </head>
      <tbody id="book-list" ></tbody>
     </table>
  </div>
    <script type="text/javascript" src="app.js"></script>

</body>
</html>
